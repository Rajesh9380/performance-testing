name: Daily Playwright Tests

on:
  workflow_dispatch:
  schedule:
    - cron: '30 11 * * *' # Runs at 05:00 PM IST everyday

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install playwright browser
        run: npx playwright install --with-deps

      - name: Run Playwright core tests
        run: npx playwright test ./core
